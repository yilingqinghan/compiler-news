projects:
  LLVM: [ "(?i)\\bllvm\\b", "(?i)clang", "(?i)mlir" ]
  GCC: [ "(?i)\\bgcc\\b", "(?i)g\\+\\+" ]
  Rust: [ "(?i)\\brust\\b", "(?i)rustc", "(?i)cargo" ]
  Swift: [ "(?i)\\bswift\\b", "(?i)swiftc", "(?i)swift\\s+evolution" ]
  Linux Kernel: [ "(?i)linux\\s+kernel", "(?i)\\bkernel\\b", "(?i)i915", "(?i)amdgpu", "(?i)intel\\s+gpu" ]
  V8: [ "(?i)\\bv8\\b", "(?i)turbofan", "(?i)maglev" ]
  GraalVM: [ "(?i)graalvm", "(?i)graal", "(?i)jvmci" ]
  Cranelift/Wasmtime: [ "(?i)cranelift", "(?i)wasmtime", "(?i)wasm" ]
  Others: [ ".*" ]

topics:
  Release: [ "(?i)release", "(?i)rc\\d", "(?i)tagged", "(?i)\\bv\\d+\\.\\d+" ]
  Regression: [ "(?i)regression", "(?i)perf\\s*drop", "性能回归", "回退" ]
  Performance: [ "(?i)performance", "(?i)speed\\s*up", "(?i)benchmark", "加速", "优化" ]
  Backend/Target: [ "(?i)backend", "(?i)target", "(?i)codegen", "(?i)abi", "后端", "目标" ]
  IR/Pass: [ "(?i)ssa", "(?i)gvn", "(?i)licm", "(?i)sroa", "(?i)instcombine", "(?i)mlir" ]
  Toolchain: [ "(?i)linker", "(?i)lto", "(?i)asan|msan|tsan", "(?i)c\\+\\+\\s*standard", "工具链" ]

arches:
  RISC-V: [ "(?i)risc-?v", "(?i)rv64", "(?i)rv32" ]
  ARM64: [ "(?i)arm64", "(?i)aarch64", "(?i)sve" ]
  x86_64: [ "(?i)x86[-_]?64", "(?i)avx", "(?i)sse", "(?i)avx512" ]
  PowerPC: [ "(?i)powerpc", "(?i)ppc" ]
  MIPS: [ "(?i)mips" ]
  WASM: [ "(?i)wasm", "(?i)webassembly" ]
  GPU: [ "(?i)cuda", "(?i)hip", "(?i)rocm", "(?i)gpu", "(?i)i915", "(?i)amdgpu" ]

priority_rules:
  high:   [ "Regression", "CVE", "Security", "弃用", "deprecat", "ABI", "重大" ]
  medium: [ "Release", "Backend/Target", "IR/Pass", "Performance" ]
  low:    [ "Weekly", "survey", "杂项", "misc" ]

source_hints:
  LLVM: [ "LLVM Weekly", "LLVM Discourse", "llvm" ]
  GCC:  [ "GCC Releases", "gcc" ]
  Rust: [ "Rust Blog", "rust-lang", "crates" ]
  Swift: [ "Swift Forums", "Swift Evolution", "swift.org" ]
  Linux Kernel: [ "LWN", "kernel", "Phoronix" ]

host_hints:
  LLVM: [ "llvm.org", "discourse.llvm.org" ]
  GCC:  [ "gcc.gnu.org" ]
  Rust: [ "rust-lang.org", "blog.rust-lang.org" ]
  Swift: [ "swift.org", "forums.swift.org" ]
  Linux Kernel: [ "kernel.org", "lwn.net", "phoronix.com" ]

projects:
  Rust: [ "(?i)\\brust\\b", "(?i)rustc", "(?i)cargo" ]
  Swift: [ "(?i)\\bswift\\b", "(?i)swiftc", "(?i)swift\\s+evolution" ]
  V8: [ "(?i)\\bv8\\b", "(?i)turbofan|maglev" ]
  GraalVM: [ "(?i)graalvm|jvmci" ]
  Cranelift/Wasmtime: [ "(?i)cranelift|wasmtime|wasm" ]
  Zig: [ "(?i)\\bzig\\b" ]

noise_low:
  - "(?i)\\bNFC\\b"
  - "(?i)clang[- ]?format"
  - "(?i)whitespace|formatting|typo"
  - "(?i)^revert"
  - "(?i)^merge pull request"

arches:
  WASM: [ "(?i)wasm|webassembly" ]